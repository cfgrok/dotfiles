---
- name: Create chrome install directory
  file:
    path: /tmp/install_chrome
    state: directory

- name: Download chrome
  get_url:
    url: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    dest: /tmp/install_chrome/chrome.deb

- name: Install chrome
  command: gdebi -n /tmp/install_chrome/chrome.deb
  become: true

- name: Clean up chrome install directory
  file:
    path: /tmp/install_chrome
    state: absent
